<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <header>
                <h1>Encriptador de Texto</h1>
            </header>
            <main>
                <div class="left-column">
                    <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="options">
                        <button id="encrypt-btn">Encriptar</button>
                        <button id="decrypt-btn">Desencriptar</button>
                    </div>
                </div>
                <div class="right-column">
                    <div id="output-container">
                        <textarea id="output-text" placeholder="El resultado aparecerá aquí" readonly></textarea>
                        <button id="copy-btn">Copiar</button>
                    </div>
                    <div class="image-container">
                        <img src="imagenes/Muñeco.svg" alt="Imagen">
                        <p id="text-below-image">Ningún mensaje fue encontrado</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
